<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://unpkg.com/htmx.org@2.0.2"
      integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ"
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
  </head>
  <body>
    <div class="row mt-4 g-4">
      <div class="class col-8">
        <h1 class="class mb-4">Film List</h1>

        <ul class="class list-group fs-5 me-5" id="film-list">
          {{ range .Films}} {{block "film-list-element" .}}
          <li class="class list-group-item bg-primary text-white">
            {{ .Title}} - {{ .Director}}
          </li>
          {{end}} {{end}}
        </ul>
      </div>

      <div class="class col-4">
        <h1 class="class mb-4">Add Film</h1>

        <form
          hx-post="/add-film"
          hx-target="#film-list"
          hx-swap="beforeend"
          hx-indicator="#spinner"
        >
          <div class="mb-2">
            <label for="film-title">Title</label>
            <input
              type="text"
              name="title"
              id="film-title"
              class="form-control"
            />
          </div>

          <div class="mb-3">
            <label for="film-director">Director</label>
            <input
              type="text"
              name="director"
              id="film-director"
              class="form-control"
            />
          </div>

          <button type="submit" class="btn btn-primary">
            <span
              class="spinner-border spinner-border-sm htmx-indicator"
              id="spinner"
            ></span>
            Submit
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
